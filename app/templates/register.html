<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
	<link rel="icon" href="static/resources/favicon.png" type="image/png" />
</head>

<body>
    <div id="page">
        <div class="header">
            <h1 class="word">Register</h1>
            <hr>
        </div>
        <form action="" method=post>
            <div class="msg">{{ msg }}</div>
            <dl>
                {{ form.csrf_token }}
                <dt>Username</br>
                {{ form.username }}
                <dt>Password</br>
                {{ form.password }}
            </dl>
            <p>
                <input type=submit value=Register>
                <input type=hidden value="{{ next or '' }}" name=next>
        </form>
        <hr>
        <p class="bottom">Already have an account? </p>
        <a class="bottom" href="login"> Login here!</a>
    </div>
</body>
